<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blog Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">SF BEN</div>
            <div class="nav-links">
                <a href="#events">Events</a>
                <a href="#career">Career</a>
                <a href="#articles">Articles</a>
                <a href="#news">News</a>
            </div>
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
        </nav>
    </header>

    <main>
        <div class="tab-section">
            <button class="tab active">Most Popular</button>
            <button class="tab">Follow Blog</button>
        </div>

        <div class="content-grid">
            <div class="article-card main-article">
                <img src="article-image.jpg" alt="Article thumbnail">
                <div class="article-content">
                    <h2>Are Salesforce Certifications Still Relevant?</h2>
                    <p class="author">By Henry Martin</p>
                    <p class="date">January 29, 2024</p>
                </div>
            </div>
            <!-- More article cards here -->
        </div>
    </main>
</body>
</html>
